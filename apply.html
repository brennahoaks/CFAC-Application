<!DOCTYPE html>
<html>

<head>
    <title>BYU Dance Apply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="bg-img">
        <div class="container">
            <div class="topnav">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="apply.html">Apply</a>
            </div>
            <div class="top-left">
                <a href="home.html">BYU Dance</a>
            </div>
        </div>
    </div>

    <div class="page-text">
        <form action="Submitted.html" style="border:1px solid #ccc">
            <div class="application-container">
                <h1>Application</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="name" required>

                <label for="phone"><b>Phone Number</b></label>
                <input type="tel" pattern="^[0-9-+\s()]*$" placeholder="Enter Phone Number" name="phone" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I certify that I am a BYU Student
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <div class="footer">
        <a class="facebook-logo" href="https://www.facebook.com/ByuDepartmentOfDance/">
            <img src="58e91965eb97430e819064f5.png" alt="">
        </a>
        <a class="insta-logo" href="https://www.instagram.com/byudance/">
            <img src="58864ec6d27829db9cf6da58.png" alt="">
        </a>
        <a class="twitter-logo" href="https://twitter.com/byudance?lang=en">
            <img src="580b57fcd9996e24bc43c53e.png" alt="">
        </a>
    </div>

</body>

</html>
